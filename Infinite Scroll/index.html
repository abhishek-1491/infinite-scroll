<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Image Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .slider-container {
      width: 80%;
      overflow: hidden;
      border: 5px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    

    .slider {
      display: flex;
      width: calc(250px * 10);
      animation: slide 10s linear infinite;
    }

    .slide {
      min-width: 250px;
      height: 150px;
      margin-right: 10px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    @keyframes opposite {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes slide {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
    }
    
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="image1.jpg" alt="1"></div>
      <div class="slide"><img src="img2.jpg" alt="2"></div>
      <div class="slide"><img src="img3.jpg" alt="3"></div>
      <div class="slide"><img src="image1.jpg" alt="1"></div>
      <div class="slide"><img src="img2.jpg" alt="2"></div>
      <!-- Duplicate slides for seamless loop -->
      <div class="slide"><img src="image1.jpg" alt="1"></div>
      <div class="slide"><img src="img2.jpg" alt="2"></div>
      <div class="slide"><img src="img3.jpg" alt="3"></div>
      <div class="slide"><img src="image1.jpg" alt="1"></div>
      <div class="slide"><img src="img2.jpg" alt="2"></div>
    </div>
  </div>
  <div class="slider-container2">
    
  </div>
  

  <script>
    
    const slider = document.getElementById('slider');
    slider.addEventListener('mouseover', () => slider.style.animationPlayState = 'paused');
    slider.addEventListener('mouseout', () => slider.style.animationPlayState = 'running');
  </script>
</body>
</html>
